<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Data Analysis</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* The container for everything */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* The iframe setup with top-cropping */
        iframe {
            position: absolute;
            top: -50px; /* Hides the top avatars */
            left: 0;
            width: 100%;
            height: calc(100% + 50px);
            border: none;
        }

        /* The box that sits on top of the bottom of the website */
        .bottom-overlay-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32px; /* Adjust height as needed */
            background-color: #F0F2F5; /* Matches background to hide site footer */
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 999; /* Ensures it stays above the iframe content */
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe src="https://airbnb-pricing.streamlit.app/?embed=true"></iframe>

        <div class="bottom-overlay-box">
            This website is made with streamlit by Samuel Solomon ðŸŽˆ
        </div>
    </div>

</body>
</html>
